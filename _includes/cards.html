<!-- retrieve from include  -->
{% assign collection = include.collection %}

<!-- unpack header and cards -->
{% assign cards = collection.cards %}
{% assign num_cards = cards | size %}
{% assign header = collection.header%}

<!-- Create cards -->
{% if num_cards != 0 %} 

  <hr style="height: 10px; background: {{site.colors.primary}}">

  <h1> {{header}} </h1>
  <br>

  <div class="columns is-multiline">
    {% for card in cards %}    
      <div class="column is-3-desktop is-6-tablet">
        <a href="{{ card.link }}" target="_blank">
          <div class="card">
            {% if card.image %}
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="{{ card.image }}" alt="{{ card.title }}" style='object-fit: contain'/>
              </figure>
            </div>
            {% endif %}
            <div class="card-content">
              <p class="title is-4">{{ card.title }}</p>
            </div>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>

{% endif%}
