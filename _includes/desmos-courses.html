{% if site.data.desmos-courses %}
<div class="columns is-multiline">
    {% for course in site.data.desmos-courses.courses %}
        <div class="column is-4-desktop is-6-tablet">
            <a href="{{ course.href }}">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="{{ course.image }}" alt="{{ course.title }}" style='object-fit: contain'/>
                    </figure>
                </div>
                <div class="card-content">
                    <p class="title is-4"> {{ course.title }}</p>
                </div>
            </div>
            </a>
        </div>
    {% endfor %}
</div>
{% endif %}
